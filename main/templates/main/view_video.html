<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Display</title>
</head>
<body>
    <h1>Processed Video</h1>
    {% if video %}
        <video width="800" controls>
            <source src="{{ video.video_file.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% else %}
        <p>Video not found.</p>
    {% endif %}
</body>
</html>
